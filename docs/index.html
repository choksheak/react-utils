<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chok’s React Utilities</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        @media (prefers-color-scheme: light) {
            body {
                background-color: #fff;
                color: rgb(51, 65, 85);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                color: rgb(224, 210, 190);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui;
        }

        @media (prefers-color-scheme: light) {
            a {
                color: rgb(75, 85, 99);
            }

            a.main {
                color: black;
            }
        }

        @media (prefers-color-scheme: dark) {
            a {
                color: rgb(180, 170, 156);
            }

            a.main {
                color: white;
            }
        }

        a {
            text-decoration: none;
        }

        a.main {
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 110%;
        }

        .topBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 64px;
            max-height: 64px;
            padding: 0 32px;
            border-bottom: 1px solid rgb(229, 231, 235);
            margin-bottom: 6px;
        }

        @media (max-width: 600px) {
            .topBar {
                padding: 0 12px;
                font-size: 90%;
            }
        }

        .topLinks {
            display: flex;
            gap: 12px;
        }

        @media (max-width: 600px) {
            .topLinks {
                gap: 4px;
            }
        }

        .githubIcon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 600px) {
            .githubIcon {
                width: 18px;
                height: 18px;
            }
        }

        iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="topBar">
        <div>
            <a class="main" href="home.html" target="iframe1">Home Page</a>
        </div>
        <div class="topLinks">
            <a href="home.html#GetStarted" target="iframe1">Get Started</a>
            ·
            <a href="home.html#Examples" target="iframe1">Examples</a>
            ·
            <a href="reference/index.html" target="iframe1">Docs</a>
            ·
            <!-- Github cannot render inside iframes -->
            <a href="https://github.com/choksheak/react-utils" target="_blank" style="display:flex; gap:8px;">
                <img src="images/githubIcon.svg" class="githubIcon" />
            </a>
        </div>
    </div>

    <iframe src="home.html" name="iframe1"></iframe>
</body>

</html>
